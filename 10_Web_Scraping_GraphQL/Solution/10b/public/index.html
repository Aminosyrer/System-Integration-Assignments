<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stripe Integration</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>

<body>
    <h1>Stripe Payment Integration</h1>
    <form id="payment-form">
        <div id="card-element">/div>
        <button type="submit">Pay</button>
        <div id="card-errors" role="alert"></div>
    </form>
    <script>
        const stripe = Stripe('pk_test_51PNiL6034krgSXIpfcFj0JQe9RLDeDeiOMjMUSRMALah2rgn7qxDe5P7w5h7JOqbMFFE4dRQxobA4QNzSKj9L9cn00rv2aafrf');
        const elements = stripe.elements();
        const cardElement = elements.create('card');
        cardElement.mount('#card-element');

        const form = document.getElementById('payment-form');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const { error, paymentIntent } = await stripe.createPaymentMethod({
                type: 'card',
                card: cardElement,
            });

            if (error) {
                const errorElement = document.getElementById('card-errors');
                errorElement.textContent = error.message;
            } else {
                const response = await fetch('/create-payment-intent', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        amount: 1000,
                        currency: 'usd',
                    }),
                });

                const paymentData = await response.json();

                const { error, paymentIntent } = await stripe.confirmCardPayment(paymentData.clientSecret, {
                    payment_method: {
                        card: cardElement,
                    },
                });

                if (error) {
                    const errorElement = document.getElementById('card-errors');
                    errorElement.textContent = error.message;
                } else {
                    alert('Payment successful!');
                }
            }
        });
    </script>
</body>

</html>
